<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Budget Creator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
    <section class="main-content">
        <div class="col ">
            <div class="content primary">
                <h2 class="text-center">Add Expense</h2>
                <form id="add-expense" action="#">
                    <div class="form-group">
                        <label for="expense">Description:</label>
                        <input type="text" class="form-control" id="expense" placeholder="Eg. Walmart">
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="text" class="form-control" id="amount" placeholder="Eg. 20">
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <input type="text" class="form-control" id="expense" placeholder="Eg. Transportation">
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>

            </div>
            <!--.content-->
        </div>
        <!--.col-->
    </section>
</div>
</body>

</html>
